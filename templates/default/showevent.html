<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <title>$calendar[eventtime] - $calendar[eventsubject]</title>
        <link rel="stylesheet" type="text/css" href="templates/css/$style[styleid].css">
    </head>
    <!--
    <body bgcolor="$style[color4]" text="$style[color1]" leftmargin="0" topmargin="0" marginheight="0" marginwidth="0">
    -->
    <body>
        <table width="100%">
            <tr>
                <td bgcolor="$style[color4]" height="30">
                    <font face="Tahoma, Helvetica" color="$style[col_he_fo_font]" size="2"><b>$calendar[eventtime] &nbsp;&nbsp;&nbsp; $calendar[eventsubject]</b></font>
                </td>
            </tr>
            <tr>
                <td bgcolor="$style[colorbg]" height="430" valign=top>
                    <strong><br>
                    $style[stdfont] $calendar[eventsubject] $style[stdfontend]</strong><br>
                    <br>
                    $style[stdfont]$calendar[eventtext]$style[stdfontend]<br>
                    <br>
                    $calendar[user]
                </td>
            </tr>
            <tr>
                <td bgcolor="$style[color4]" height="30" align="center">
                    <font face="Tahoma, Helvetica" color="$style[col_he_fo_font]" size="2"><a href="javascript:void(0)" onclick="window.close()" style="color:#FFFFFF">[ Fenster schliessen ]</a></b></font>
                </td>
            </tr>
        </table>
    </body>
</html>
